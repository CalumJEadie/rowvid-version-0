  <body class="player">




    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <span class="icon-bar"></span>

        <a href="#">
        <img src="./img/rowvid-logo.png" alt="RowVid logo" class="top-img-logo"> </a>

    <div class="container">
      <div class="player-container">
          <div class="video-container">
            <iframe class="video-frame" width="500" height="375" src="//www.youtube.com/embed/twewN6o_lVc" frameborder="0" allowfullscreen></iframe>
         </div>

      <div class="button-container">
        <div class="left-button-group">
          <p>Frame by frame</p>
          <div class="left-buttons">
           <button type="submit" name="submit" value="Submit" class="vid-control-button">Previous frame</button>
           <button type="submit" name="submit" value="Submit" class="vid-control-button">Next frame</button>
         </div>
       </div>

       <div class="right-button-group">
        <p>Change speed</p>

        <div class="right-buttons">
         <button type="submit" name="submit" value="Submit" class="vid-control-button">Normal speed</button>
         <button type="submit" name="submit" value="Submit" class="vid-control-button">Half speed</button>
         <button type="submit" name="submit" value="Submit" class="vid-control-button">Quarter speed</button>
       </div>
       </div>

     </div>

    </div>
  </div>
